<div class="mat-elevation-z8">
  <mat-toolbar color="primary">
    <span *ngIf="isLoading">Bezig met het ophalen van je team...</span>
    <span *ngIf="participanttable && !isLoading">Team van {{participanttable?.displayName}} ({{participanttable?.totalPoints}})</span>
    <span *ngIf="!participanttable && !isLoading">De deadline voor inschrijving is verstreken</span>
  </mat-toolbar>
  <ng-container>
    <div class="card-container" [ngClass.xs]="{'card-container':false, 'card-container-xs':true}">
      <mat-card-content>
        <ag-grid-angular
          style=""
          class="ag-theme-balham inside_card"
          [gridOptions]="gridOptions"
          [rowSelection]="rowSelection"
          [frameworkComponents]="frameworkComponents"
          (rowSelected)="onRowSelected($event)"
          [gridAutoHeight]="true"
          [enableColResize]="true"
          (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </mat-card-content>
    </div>
  </ng-container>
</div>
