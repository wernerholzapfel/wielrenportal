<div fxLayout="row">
  <div fxFlex="100">
    <ag-grid-angular
      style="width: 100%; height: 495px;"
      class="ag-theme-balham"
      [gridOptions]="gridOptions"
      [rowSelection]="rowSelection"
      (rowSelected)="onRowSelected($event, participant)"
      [rowData]="data"
      [enableColResize]="true"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
