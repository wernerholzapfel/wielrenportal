<mat-toolbar color="primary">Renners van {{(participanttable$ | async)?.displayName}} ({{(participanttable$ | async)?.totalPoints}})</mat-toolbar>
<div fxLayout="row">
  <div fxFlex="100">
    <ag-grid-angular
      style="width: 100%; height: 495px;"
      class="ag-theme-balham"
      [gridOptions]="gridOptions"
      [rowSelection]="rowSelection"
      (rowSelected)="onRowSelected($event)"
      [rowData]="(participanttable$ | async)?.predictions"
      [enableColResize]="true"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
