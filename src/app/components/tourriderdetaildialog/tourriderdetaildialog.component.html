<mat-toolbar color="primary">
  {{data?.rider?.firstName}}
  {{data?.rider?.surName}}
</mat-toolbar>
<mat-dialog-content>
<mat-card>
  <mat-card-content>
    <!--<div *ngIf="data && !data?.stageclassifications">-->
      <!--{{data?.rider?.firstName}}-->

    <div fxLayout="column inline" fxLayout.gt-sm="row inline" fxLayoutAlign="start stretch" fxLayoutAlign.gt-sm="start center" fxLayoutGap="5px">
    <div fxFlex="100" fxFlex.gt-sm="calc(50% - 20px)">

      <mat-toolbar color="primary">

      </mat-toolbar>

      </div>
      <div fxFlex="100" fxFlex.gt-sm="calc(50% - 20px)">
        <mat-toolbar color="primary">
          Deelnemers
        </mat-toolbar>
        <ag-grid-angular style="width: 100%; height: 500px;"
                         class="ag-theme-balham"
                         [gridOptions]="participantsGridOptions"
                         [rowData]="data?.predictions">
        </ag-grid-angular>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</mat-dialog-content>
