<mat-toolbar color="primary">
    {{data?.rider?.rider?.firstName}}
    {{data?.rider?.rider?.surName}}
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <ag-grid-angular *ngIf="data"
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [gridOptions]="gridOptions"
      [rowData]="data?.rider?.stageclassifications">
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
