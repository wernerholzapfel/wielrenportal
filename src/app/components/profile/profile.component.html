<mat-card>
  <mat-card-header>
    <mat-card-title>Profiel</mat-card-title>
    <mat-card-subtitle>{{profileForm.value.displayName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="naam" formControlName="displayName">
        <mat-error *ngIf="profileForm.controls['displayName'].errors?.required">
          Naam is <strong>verplicht</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="teamnaam" formControlName="teamName">
        <mat-error *ngIf="profileForm.controls['teamName'].errors?.required">
          Teamnaam is <strong>verplicht</strong>
        </mat-error>
        <mat-error *ngIf="profileForm.controls['teamName'].errors?.maxlength">
         Je teamnaam mag maximaal <strong>25</strong> tekens bevatten
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Opslaan</button>
    </mat-card-actions>
  </form>
</mat-card>
