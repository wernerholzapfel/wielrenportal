<mat-toolbar color="primary">
  {{rider?.firstName}}
  {{rider?.surName}}
</mat-toolbar>
<ng-container>
  <mat-dialog-content>
    <mat-card-content>
      <div fxLayout="column inline" fxHide fxShow.gt-sm="true" fxLayout.gt-sm="row inline" fxLayoutAlign="start stretch"
           fxLayoutAlign.gt-sm="start center" fxLayoutGap="5px">
        <div fxFlex="100">
          <mat-toolbar color="primary">
            Etappe uitslagen
          </mat-toolbar>
          <ag-grid-angular style="width: 100%; height: 500px;"
                           class="ag-theme-balham"
                           [gridOptions]="gridOptions"
                           [rowData]="stageclassifications">
          </ag-grid-angular>
        </div>
        <div fxFlex="100">
          <mat-toolbar color="primary">
            Deelnemers
          </mat-toolbar>
          <ag-grid-angular style="width: 100%; height: 500px;"
                           class="ag-theme-balham"
                           [gridOptions]="participantsGridOptions"
                           [rowSelection]="'single'"
                           (rowSelected)="onParticipantRowSelected($event)"
                           [rowData]="predictions">
          </ag-grid-angular>
        </div>
      </div>

      <div fxLayout="column inline" fxShow fxHide.gt-sm="true" fxLayout.gt-sm="row inline" fxLayoutAlign="start stretch"
           fxLayoutAlign.gt-sm="start center" fxLayoutGap="5px">
        <mat-tab-group>
          <mat-tab label="Etappe uitslagen">
            <mat-card>
              <mat-card-content>
                <ag-grid-angular style="width: 100%; height: 500px;"
                                 class="ag-theme-balham"
                                 [gridOptions]="gridOptions"
                                 [rowData]="stageclassifications">
                </ag-grid-angular>
              </mat-card-content>
            </mat-card>
          </mat-tab>
          <mat-tab label="Deelnemers">
            <mat-card>
              <mat-card-content>
                <ag-grid-angular style="width: 100%; height: 500px;"
                                 class="ag-theme-balham"
                                 [gridOptions]="participantsGridOptions"
                                 [rowSelection]="'single'"
                                 (rowSelected)="onParticipantRowSelected($event)"
                                 [rowData]="predictions">
                </ag-grid-angular>
              </mat-card-content>
            </mat-card>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-card-content>
  </mat-dialog-content>
</ng-container>
