<mat-toolbar color="primary">Voeg Etappe Toe</mat-toolbar>
<mat-card>
  <mat-card-content>

    <form [formGroup]="etappeForm" class="login-form">
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Etappe" formControlName="etappeNameFormControl"
               [errorStateMatcher]="matcher" [(ngModel)]="data.etappeName">
        <mat-error *ngIf="etappeForm.controls['etappeNameFormControl'].errors?.required">
          Etappe naam is <strong>verplicht</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker"  placeholder="Kies een datum" formControlName="dateFormControl"
               [errorStateMatcher]="matcher" [(ngModel)]="data.date">
        <mat-error *ngIf="etappeForm.controls['dateFormControl'].errors?.required">
          Datum van de etappe is <strong>verplicht</strong>
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="etappeForm.invalid" [mat-dialog-close]="data" color="accent">Opslaan</button>
    <button mat-raised-button mat-dialog-close>Annuleer</button>
  </mat-card-actions>
</mat-card>
