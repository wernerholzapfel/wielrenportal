<mat-toolbar color="primary">{{toolbartext}}</mat-toolbar>
<div class="spacing"></div>
<div fxLayout="column-reverse" fxLayout.gt-sm="row" fxLayoutAlign="space-between stretch" fxLayoutGap="8px">
  <div class="mat-elevation-z8" fxFlex="100" fxFlex.gt-sm="35">
    <mat-toolbar color="primary">
      <div>{{subtitleText}}</div>
      <span fxFlex></span>
    </mat-toolbar>
    <mat-card-content>
      <div class="stage-cf-container mat-elevation-z8">
        <div class="stage-cf-header" fxLayoutAlign="space-evenly center">
          <button mat-raised-button color="accent" (click)="submit(data)">Opslaan</button>
          <button mat-raised-button color="warn" (click)="onRemoveSelected()">Verwijder</button>
        </div>
        <ag-grid-angular
          style="width: 100%; height: 500px;"
          class="ag-theme-balham"
          [gridOptions]="gridOptions"
          [rowDragManaged]="true"
          [animateRows]="true"
          (rowDragEnd)="resetPosition()"
          [gridAutoHeight]="true"
          [rowData]="data.form.uitslag">
        </ag-grid-angular>
      </div>
    </mat-card-content>
  </div>
  <div fxFlex="100" fxFlex.gt-sm="65">
    <app-riders
      (addPositionEvent)="addPosition($event)">
    </app-riders>
  </div>
</div>
