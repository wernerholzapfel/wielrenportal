<mat-toolbar color="primary">De stand per {{(lastUpdated$ | async)?.lastUpdated | date: 'd MMM y, H:mm' }}</mat-toolbar>
<!--todo show progress bar-->
<!--<mat-progress-bar *ngIf="!(participantstable$ | async)?.length >= 0" mode="buffer"></mat-progress-bar>-->
<ng-container>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="container-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <ag-grid-angular
        style="height: 500px; width: 100%;"
        class="ag-theme-balham"
        [gridOptions]="gridOptions"
        [rowData]="(participantstable$ | async)"
        [enableColResize]="true"
        [rowSelection]="rowSelection"
        (rowSelected)="onRowSelected($event)"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </mat-card-content>
</ng-container>
