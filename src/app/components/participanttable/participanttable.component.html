<div class="mat-elevation-z8">
  <mat-toolbar color="primary">De stand<span *ngIf="lastUpdated">: bijgewerkt {{lastUpdated}} </span>
  </mat-toolbar>
  <!--todo show progress bar-->
  <!--<mat-progress-bar *ngIf="!(participantstable$ | async)?.length >= 0" mode="buffer"></mat-progress-bar>-->
  <ng-container>
    <div [ngClass.xs]="{'card-container':false, 'card-container-xs':true}" class="card-container">
    <mat-card-content>
      <div class="container-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <ag-grid-angular
        style=""
        class="ag-theme-balham inside_card"
        [gridOptions]="gridOptions"
        [rowData]="(participantstable$ | async)"
        [rowSelection]="rowSelection"
        [context]="context"
        [frameworkComponents]="frameworkComponents"
        (rowSelected)="onRowSelected($event)"
        domLayout = "autoHeight"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </mat-card-content>
    </div>
  </ng-container>
</div>
