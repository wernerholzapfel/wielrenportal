<mat-toolbar color="primary">De stand</mat-toolbar>

<mat-accordion>
  <mat-expansion-panel *ngFor="let participant of (participantstable$ | async) | orderBy : 'totalPoints' : true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <div fxFlex="200px">{{participant.displayName}}</div>
          <div fxFlex="120px">{{participant.totalPoints}}</div>
        </div>
      </mat-panel-title>
      <mat-panel-description>
        <!--This is a summary of the content-->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-participantpredictions [data]="participant.predictions"></app-participantpredictions>
  </mat-expansion-panel>
</mat-accordion>
