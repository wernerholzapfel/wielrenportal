<mat-toolbar color="primary">
  <span>Het Wielrenspel</span>
  <button mat-button *ngIf="(authService.user$ | async)"  [routerLink]="['/tourriders']">Inschrijven</button>
  <button mat-flat-button [routerLink]="['/riders']">Wielrenners</button>
  <button mat-flat-button *ngIf="authService.isAdmin" [routerLink]="['/admin']">Tour admin</button>
  <span class="example-spacer"></span>
  <button mat-button *ngIf="!(authService.user$ | async)" [routerLink]="['/login']">Login</button>
  <button mat-button *ngIf="(authService.user$ | async)" (click)="logout()">Logout</button>
</mat-toolbar>

<mat-card>
  <router-outlet></router-outlet>
</mat-card>
